<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="top-bar">
            <img src="img/logo.svg" alt="logo teambit">
            <ul class="navbar">
                <li>Solutions</li>
                <li>Pricing</li>
                <li>Blog</li>
                <li>Sign In</li>
                <li><button>Sign Up</button></li>
            </ul>
        </nav>
        <div class="hero">
            <div class="text">
                <p class="title">Understand, recognize and develop your people</p>
                <p class="subtitle">Teambit helps teams create a high performing culture with regular feedback.</p>
                <div class="buttons-box">
                    <button>Sign up with Google</button>
                    <p class="info">or</p>
                    <button>Sign up with Slack</button>
                </div>
                <p class="info">or use your email adress</p>
            </div>
            <img src="img/illustration-main.jpg" alt="hero illustration">
        </div>
    </header>
    <main>
        <section class="process">
            <div class="mixed"></div>
        </section>
        <section class="feedback"></section>
        <section class="experience">
            <div class="text"></div>
        </section>
    </main>
    
    <!-- script -->
    <script src="dist/app.js"></script>
</body>
</html>
